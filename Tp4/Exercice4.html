<!DOCTYPE html>
<html>
<head>
  <title>Exercice 4</title>
  <script>
    function f1() {
      let moyC = parseFloat(document.getElementById("moyC").value);
      let noteEFM = parseFloat(document.getElementById("noteEFM").value);
      let moyenneModule = (moyC + noteEFM) / 3;
      let appreciation;
      let imageSrc;

      if (moyenneModule < 7) {
        appreciation = "Nul";
        imageSrc = "face_with_symbols_on_mouth.png";
      } else if (moyenneModule < 10) {
        appreciation = "Insuffisant";
        imageSrc = "disappointed.png";
      } else if (moyenneModule < 12) {
        appreciation = "Passable";
        imageSrc = "neutral_face.png";
      } else if (moyenneModule < 14) {
        appreciation = "Assez bien";
        imageSrc = "slightly_smiling_face.png";
      } else if (moyenneModule < 16) {
        appreciation = "Bien";
        imageSrc = "smile.png";
      } else {
        appreciation = "Très bien";
        imageSrc = "tada.png";
      }

      document.getElementById("result").innerHTML = `
        ${moyenneModule.toFixed(2)} - 
        <img src="${imageSrc}" alt="${appreciation}">
      `;
    }
  </script>
</head>
<body>
  <div>
    Saisir la moyenne des contrôles (/20):
    <input type="number" min="0" max="20" id="moyC"/>
  </div>
  <div>
    Saisir la note de l'EFM (/40):
    <input type="number" min="0" max="40" id="noteEFM"/>
  </div>
  <div>
    <button onclick="f1()">Note Module</button>
    <span id="result"></span> 
  </div> 
</body>
</html>
