<!DOCTYPE html>
<html>
<head>
  <title>Exercice 1</title>
</head>
<body>
  <input type="radio" name="genre" id="femme" onclick="f1()"/> Femme
  <input type="radio" name="genre"/> Homme
  <div id="genre"></div>

  <script>
    function f1() {
      if (document.getElementById("femme").checked) {
        let select = document.createElement("select");
        let option1 = document.createElement("option");
        option1.value = "mademoiselle";
        option1.text = "Mademoiselle";
        let option2 = document.createElement("option");
        option2.value = "madame";
        option2.text = "Madame";
        select.appendChild(option1);
        select.appendChild(option2);
        document.getElementById("genre").appendChild(select);
      } else {
        document.getElementById("genre").innerHTML = "";
      }
    }
  </script>
</body>
</html>
